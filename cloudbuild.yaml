# Images to be pushed to GCR
images:
  - 'gcr.io/$PROJECT_ID/notion-mcp-server:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/notion-mcp-server:latest'

# Build timeout
timeout: 1200s

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
# Substitutions (can be overridden in triggers)
substitutions:
  _REGION: 'us-central1'

