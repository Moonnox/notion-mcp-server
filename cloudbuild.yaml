# Google Cloud Build configuration for Notion MCP Server
# This configuration builds the Docker image and pushes it to Google Container Registry

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/notion-mcp-server:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/notion-mcp-server:latest'
      - '.'
    timeout: 900s

  # Step 2: Push the image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/notion-mcp-server:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/notion-mcp-server:latest'

